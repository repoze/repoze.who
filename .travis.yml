# Wire up travis
language: python
sudo : false

python:
    - "3.5"

env:
  - TOXENV=py26
  - TOXENV=py27
  - TOXENV=py32
  - TOXENV=py33
  - TOXENV=py34
  - TOXENV=pypy
  - TOXENV=pypy3
  - TOXENV=cover

install:
  # virtualenv >= 14.0.0 has dropped support for Python 3.2
  - travis_retry pip install "virtualenv<14.0.0" tox

script:
  - travis_retry tox

notifications:
  email:
    - repoze-checkins@lists.repoze.org
